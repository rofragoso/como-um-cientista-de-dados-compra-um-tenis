{% extends "base.html" %}

{% block content %}


<h1 style="text-align:center;">Running Shoes Recommendation System </h1>
<div class = "container">
<table class = " table table-striped table-bordered table-hover table-predictions ">
    <thead>
    <tr class = "danger">
        <th style="text-align:center;vertical-align:middle;">Shoes</th>
        <th style="text-align:center;vertical-align:middle;" >Scores</th>
		<th style="text-align:center;vertical-align:middle;" >Image Link</th>
    </tr>
    </thead>

    <tbody style="text-align:center;">
    {% for prediction in predictions %}
    <tr>
        <td><a href="{{prediction.link}}">{{prediction.tenis}}</a></td>
        <td>{{prediction.score}}</td>
		<td><a href="{{prediction.link}}"><img alt="Tenis photo" src="{{prediction.image}}" height="130"></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>    
{% endblock content %}
